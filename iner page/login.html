<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>

    
    
<header>
    <div class="container nav">
      <a href="#" class="brand" aria-label="DN Jr Finance home">
        <span class="brand__text">DN Jr Finance</span>
      </a>
    </div>
  </header>

    <main>
        <div class="login-container">
            <h2>What's your phone number or email?</h2>
            
            <form>
                <input type="text" placeholder="Enter phone number or email">
                <button type="submit" class="continue-btn">Continue</button>
            </form>
            
            <div class="separator">
                <div class="line"></div>
                <span>or</span>
                <div class="line"></div>
            </div>
            
            <button class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google G Logo">
                <span>Continue with Google</span>
            </button>
        </div>
    </main>

</body>
</html>
