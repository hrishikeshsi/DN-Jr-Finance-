<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>

    
    
<header>
    <div class="container nav">
      <a href="mainpage.html" class="brand" aria-label="DN Jr Finance home">
        <span class="brand__text">DN Jr Finance</span>
      </a>
      
      <!-- Hamburger Menu Button (Mobile Only) -->
      <button class="mobile-menu-btn" aria-label="Toggle menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
      
      <!-- Navigation Menu -->
      <nav class="menu menu-left" aria-label="Primary" id="mobile-menu">
        <a href="./servicepage/servicepage.html">Services</a>
        <a href="business.html">Business</a>
        <a href="./MY Port/file.html">About</a>
      </nav>
      
      <div class="right">
        <a href="help.html">Help</a>
        <a class="btn btn--ghost" href="login.html">Log in</a>
        <a class="btn btn--solid" href="login.html">Sign up</a>
      </div>
    </div>
  </header>

    <main>
        <div class="login-container">
            <h2>What's your phone number or email?</h2>
            
            <form>
                <input type="text" placeholder="Enter phone number or email">
                <button type="submit" class="continue-btn">Continue</button>
            </form>
            
            <div class="separator">
                <div class="line"></div>
                <span>or</span>
                <div class="line"></div>
            </div>
            
            <button class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google G Logo">
                <span>Continue with Google</span>
            </button>
        </div>
    </main>

    <script>
        // Mobile menu toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
          const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
          const mobileMenu = document.getElementById('mobile-menu');
          
          if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', function() {
              mobileMenu.classList.toggle('mobile-menu-open');
              mobileMenuBtn.classList.toggle('active');
            });
            
            // Close menu when clicking on menu items
            const menuLinks = mobileMenu.querySelectorAll('a');
            menuLinks.forEach(link => {
              link.addEventListener('click', function() {
                mobileMenu.classList.remove('mobile-menu-open');
                mobileMenuBtn.classList.remove('active');
              });
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
              if (!mobileMenuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.remove('mobile-menu-open');
                mobileMenuBtn.classList.remove('active');
              }
            });
          }
        });
    </script>

</body>
</html>
