<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DN Jr Finance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <header>
    <div class="container nav">
      <a href="#" class="brand" aria-label="DN Jr Finance home">
        <span class="brand__text">DN Jr Finance</span>
      </a>
      
      <!-- Hamburger Menu Button (Mobile Only) -->
      <button class="mobile-menu-btn" aria-label="Toggle menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
      
      <!-- Navigation Menu -->
      <nav class="menu menu-left" aria-label="Primary" id="mobile-menu">
        <a href="./servicepage/servicepage.html">Services</a>
        <a href="business.html">Business</a>
        <a href="./MY Port/file.html">About</a>
      </nav>
      
      <div class="right">
        <a href="#lang" class="lang" aria-label="Language">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="12" cy="12" r="10"></circle><path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
          <span>EN</span>
        </a>
        <a href="./help.html">Help</a>
        <a class="btn btn--ghost" href="./login.html">Log in</a>
        <a class="btn btn--solid" href="./login.html">Sign up</a>
      </div>
    </div>
  </header>
  <section class="hero">
    <div class="container hero-inner">
      <div class="hero-copy">
        <h1>Log in to access your account</h1>
      </div>
      <div class="hero-art">
        <!-- SVG Illustration -->
      </div>
    </div>
  </section>
  <section class="roles" aria-labelledby="roles-heading">
    <div class="container roles-inner">
      <a class="role-row" href="#lender" aria-label="Lender login">
        <div class="role-label">Lender</div>
        <div class="role-arrow" aria-hidden="true">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        </div>
      </a>
      <a class="role-row" href="#borrower" aria-label="Borrower login">
        <div class="role-label">Borrower</div>
        <div class="role-arrow" aria-hidden="true">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        </div>
      </a>
    </div>
  </section>
  
  <script>
    // Mobile menu toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      
      if (mobileMenuBtn && mobileMenu) {
        mobileMenuBtn.addEventListener('click', function() {
          mobileMenu.classList.toggle('mobile-menu-open');
          mobileMenuBtn.classList.toggle('active');
        });
        
        // Close menu when clicking on menu items
        const menuLinks = mobileMenu.querySelectorAll('a');
        menuLinks.forEach(link => {
          link.addEventListener('click', function() {
            mobileMenu.classList.remove('mobile-menu-open');
            mobileMenuBtn.classList.remove('active');
          });
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
          if (!mobileMenuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
            mobileMenu.classList.remove('mobile-menu-open');
            mobileMenuBtn.classList.remove('active');
          }
        });
      }
    });
  </script>
</body>
</html>
